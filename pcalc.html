<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pocket Calculator</title>
    <script type="text/javascript" src="pcalc.js"></script>

  </head>

  <body>
    <div id="player">
      <embed src="tunes/reall.mp3" autostart="true" loop="true"
  width="2" height="0">
  </embed>
</div>
    <h1 class="PageText" align="center">P o c k e t // C a l c u l a t o r</h1>

<center>
  <div id="calculator">
  <div class="output"><p align="right" id="output"></p></div>
  <br/>
  <button onclick="reset()" class="ops" id="reset">AC</button>
  <button onclick="negate()" class="ops">+/-</button>
  <button onclick="percent()" class="ops" id="percent">%</button>
  <button onclick="division()" class="ops">/</button>
  <br/>
  <button onclick="number7()" class="num">7</button>
  <button onclick="number8()" class="num">8</button>
  <button onclick="number9()" class="num">9</button>
  <button onclick="addition()" class="ops">+</button>
  <br/>
  <button onclick="number4()" class="num">4</button>
  <button onclick="number5()" class="num">5</button>
  <button onclick="number6()" class="num">6</button>
  <button onclick="subtraction()" class="ops">-</button>
  <br/>
  <button onclick="number1()" class="num">1</button>
  <button onclick="number2()" class="num">2</button>
  <button onclick="number3()" class="num">3</button>
  <button onclick="multiplication()" class="ops">*</button>
  <br/>
  <div id="p" aligh="left">
  <button onclick="number0()" class="num" id="zero">0</button>
  <button onclick="dec()" class="num" id="dec">.</button>
  <button onclick="equals()" id="equals">=</button>
  </div>
  </div>
</center>



  </body>
</html>
