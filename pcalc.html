<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pocket Calculator</title>
  </head>

  <body>
    <h1 class="PageText" align="center">Pocket Calculator</h1>

<center>
  <div id="calculator">
  <p id="outputbox"></p>
  <button class="num">7</button>
  <button class="num">8</button>
  <button class="num">9</button>
  <button class="ops">+</button>
  <br/>
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button class="ops">-</button>
  <br/>
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button class="ops">*</button>
  <br/>
  <button class="num">0</button>
  <button class="num">.</button>
  <button id="equals">=</button>
  <button class="ops">/</button>
  <br/>
  <button id="reset">Reset</button>
  </div>
</center>
<br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/>

<button class="secret" onclick="window.open('https://www.youtube.com/watch?v=eSBybJGZoCU')">
  By pressing down a special key<br/>It plays a little melody...
</button>


  </body>
</html>
